name: Keep App Awake

on:
  schedule:
    # Run every 6 hours (at minute 15 to avoid high-traffic times)
    - cron: '15 */6 * * *'
  workflow_dispatch: # Allows you to run it manually

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          curl -I https://visitation-assignment-app.streamlit.app/